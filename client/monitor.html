<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Conex√µes - ServiceIA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            height: calc(100vh - 40px);
            min-width: 0; /* Permite que o conte√∫do quebre corretamente */
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .connections-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .connection-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connection-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .connection-item.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .connection-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .connection-item-id {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
        }

        .connection-item-status {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .connection-item-info {
            font-size: 0.85em;
            color: #666;
        }

        .connection-item-info div {
            margin: 3px 0;
        }

        .monitor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            min-width: 0;
            overflow: hidden;
            height: 100%;
            position: relative;
        }
        
        #monitorContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        .monitor-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .monitor-header h2 {
            color: #333;
            font-size: 1.3em;
        }

        .monitor-header button {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .monitor-header button:hover {
            background: #c82333;
        }

        .no-selection {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2em;
            min-height: 0;
        }

        .events-container {
            flex: 1;
            overflow-y: auto !important;
            overflow-x: hidden;
            padding: 20px;
            background: #f9f9f9;
            box-sizing: border-box;
            display: block;
        }
        
        /* Estilo para scrollbar */
        .events-container::-webkit-scrollbar {
            width: 12px;
        }
        
        .events-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }
        
        .events-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 6px;
        }
        
        .events-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
        
        /* Firefox scrollbar */
        .events-container {
            scrollbar-width: thin;
            scrollbar-color: #667eea #f1f1f1;
        }

        .event-item {
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: auto;
            overflow: visible;
            word-wrap: break-word;
        }

        .event-item.user {
            border-left-color: #667eea;
        }

        .event-item.assistant {
            border-left-color: #28a745;
        }

        .event-item.action {
            border-left-color: #ffc107;
        }

        .event-item.error {
            border-left-color: #dc3545;
        }

        .event-item.info {
            border-left-color: #17a2b8;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-type {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
        }

        .event-time {
            font-size: 0.75em;
            color: #999;
        }

        .event-content {
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            overflow: visible;
        }

        .event-content pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            overflow-y: auto;
            font-size: 0.85em;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            min-height: 0;
        }

        .event-content code {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .event-content strong {
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        .event-content strong:first-child {
            margin-top: 0;
        }

        .long-text {
            word-break: break-all;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .stats {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üîç Monitor de Conex√µes</h1>
                <p>Conex√µes Socket.IO Ativas</p>
            </div>
            <button class="refresh-btn" onclick="refreshConnections()">üîÑ Atualizar</button>
            <div class="connections-list" id="connectionsList">
                <div style="padding: 20px; text-align: center; color: #999;">
                    Carregando conex√µes...
                </div>
            </div>
        </div>
        <div class="monitor-panel">
            <div class="monitor-header">
                <h2 id="monitorTitle">Selecione uma conex√£o para monitorar</h2>
                <button id="stopMonitoringBtn" onclick="stopMonitoring()" style="display: none;">
                    Parar Monitoramento
                </button>
            </div>
            <div id="monitorContent">
                <div class="no-selection">
                    üëà Clique em uma conex√£o √† esquerda para ver os eventos em tempo real
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        let currentMonitoringSocketId = null;
        let connections = [];
        let events = [];
        let mySocketId = null; // ID do pr√≥prio socket de monitoramento

        // Carrega lista de conex√µes
        async function loadConnections() {
            try {
                const response = await fetch('/api/connections');
                const data = await response.json();
                connections = data.connections;
                renderConnections();
            } catch (error) {
                console.error('Erro ao carregar conex√µes:', error);
            }
        }

        // Renderiza lista de conex√µes
        function renderConnections() {
            const list = document.getElementById('connectionsList');
            
            // Filtra o pr√≥prio socket da lista
            const filteredConnections = connections.filter(conn => conn.socketId !== mySocketId);
            
            if (filteredConnections.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Nenhuma conex√£o ativa para monitorar</div>';
                return;
            }

            list.innerHTML = filteredConnections.map(conn => {
                const connectedAt = new Date(conn.connectedAt);
                const lastActivity = new Date(conn.lastActivity);
                const isActive = conn.socketId === currentMonitoringSocketId;
                
                return `
                    <div class="connection-item ${isActive ? 'active' : ''}" onclick="selectConnection('${conn.socketId}')">
                        <div class="connection-item-header">
                            <span class="connection-item-id">${conn.socketId.substring(0, 20)}...</span>
                            <span class="connection-item-status status-online">Online</span>
                        </div>
                        <div class="connection-item-info">
                            <div><strong>Thread:</strong> ${conn.threadId.substring(0, 20)}...</div>
                            <div><strong>Mensagens:</strong> ${conn.messageCount}</div>
                            <div><strong>Conectado:</strong> ${formatTime(connectedAt)}</div>
                            <div><strong>√öltima atividade:</strong> ${formatTime(lastActivity)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Formata tempo relativo
        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return `${diff}s atr√°s`;
            if (diff < 3600) return `${Math.floor(diff / 60)}min atr√°s`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h atr√°s`;
            return date.toLocaleString('pt-BR');
        }

        // Seleciona uma conex√£o para monitorar
        function selectConnection(socketId) {
            if (currentMonitoringSocketId === socketId) return;
            
            currentMonitoringSocketId = socketId;
            events = [];
            
            // Inicia monitoramento
            socket.emit('start_monitoring', { targetSocketId: socketId });
            
            // Atualiza UI
            document.getElementById('monitorTitle').textContent = `Monitorando: ${socketId.substring(0, 30)}...`;
            document.getElementById('stopMonitoringBtn').style.display = 'block';
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events-container';
            eventsContainer.id = 'eventsContainer';
            document.getElementById('monitorContent').innerHTML = '';
            document.getElementById('monitorContent').appendChild(eventsContainer);
            
            // For√ßa o scroll a funcionar
            setTimeout(() => {
                const container = document.getElementById('eventsContainer');
                if (container) {
                    container.style.overflowY = 'auto';
                    container.style.height = '100%';
                }
            }, 50);
            
            renderConnections();
        }

        // Para monitoramento
        function stopMonitoring() {
            if (currentMonitoringSocketId) {
                socket.emit('stop_monitoring');
                currentMonitoringSocketId = null;
                events = [];
                
                document.getElementById('monitorTitle').textContent = 'Selecione uma conex√£o para monitorar';
                document.getElementById('stopMonitoringBtn').style.display = 'none';
                document.getElementById('monitorContent').innerHTML = '<div class="no-selection">üëà Clique em uma conex√£o √† esquerda para ver os eventos em tempo real</div>';
                
                renderConnections();
            }
        }

        // Atualiza lista de conex√µes
        function refreshConnections() {
            loadConnections();
        }

        // Renderiza eventos
        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            if (!container) {
                console.log('Container n√£o encontrado');
                return;
            }

            console.log('Renderizando eventos, total:', events.length);
            console.log('Tipos de eventos:', events.map(e => e.event));

            if (events.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">Nenhum evento ainda. Aguardando atividade...<br><small>Envie uma mensagem na conex√£o monitorada para ver os eventos</small></div>';
                // Garante scroll
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
                return;
            }

            container.innerHTML = events.map(event => {
                try {
                    let eventClass = getEventClass(event.event);
                    // Ajusta classe baseado no tipo de mensagem
                    if (event.event === 'agent_message' && event.data && event.data.type) {
                        if (event.data.type === 'user') {
                            eventClass = 'user';
                        } else if (event.data.type === 'assistant') {
                            eventClass = 'assistant';
                        }
                    }
                    
                    const eventIcon = getEventIcon(event.event);
                    const eventData = formatEventData(event);
                    
                    return `
                        <div class="event-item ${eventClass}">
                            <div class="event-header">
                                <span class="event-type">${eventIcon} ${event.event}</span>
                                <span class="event-time">${new Date(event.timestamp).toLocaleTimeString('pt-BR')}</span>
                            </div>
                            <div class="event-content">${eventData}</div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Erro ao renderizar evento:', error, event);
                    return `<div class="event-item error">
                        <div class="event-header">
                            <span class="event-type">‚ùå Erro</span>
                            <span class="event-time">${new Date(event.timestamp).toLocaleTimeString('pt-BR')}</span>
                        </div>
                        <div class="event-content">Erro ao renderizar evento: ${error.message}</div>
                    </div>`;
                }
            }).join('');
            
            // Scroll para o final (eventos mais recentes) - ordem cronol√≥gica
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Obt√©m classe CSS baseada no tipo de evento
        function getEventClass(eventType) {
            if (!eventType) return '';
            
            // Verifica o tipo dentro do data para agent_message
            if (eventType === 'agent_message') {
                // A classe ser√° definida baseada no data.type
                return 'info'; // Classe padr√£o, ser√° ajustada se necess√°rio
            }
            
            if (eventType.includes('action')) return 'action';
            if (eventType.includes('error')) return 'error';
            if (eventType.includes('connection') || eventType.includes('monitoring')) return 'info';
            if (eventType === 'response') return 'assistant';
            if (eventType === 'agent_selected') return 'info';
            return '';
        }

        // Obt√©m √≠cone baseado no tipo de evento
        function getEventIcon(eventType) {
            if (eventType.includes('message')) return 'üí¨';
            if (eventType.includes('action')) return '‚öôÔ∏è';
            if (eventType.includes('response')) return '‚úÖ';
            if (eventType.includes('agent_selected')) return 'ü§ñ';
            if (eventType.includes('error')) return '‚ùå';
            return 'üìã';
        }

        // Formata dados do evento para exibi√ß√£o
        function formatEventData(event) {
            const data = event.data;
            
            console.log('Formatando evento:', event.event, data);
            
            if (event.event === 'agent_message') {
                if (data.type === 'user') {
                    // Adiciona classe user ao evento
                    const eventElement = event.event + '_user';
                    return `<strong>Mensagem do Usu√°rio:</strong><br><div style="margin-top: 5px;">${escapeHtml(data.message)}</div>`;
                } else if (data.type === 'assistant') {
                    // Adiciona classe assistant ao evento
                    return `<strong>Resposta do Assistente:</strong><br><div style="margin-top: 5px; white-space: pre-wrap;">${escapeHtml(data.message)}</div>`;
                } else if (data.type === 'function_calls') {
                    return `<strong>Fun√ß√µes Solicitadas:</strong><pre style="margin-top: 5px;">${escapeHtml(JSON.stringify(data.toolCalls, null, 2))}</pre>`;
                } else if (data.type === 'function_result') {
                    const resultPreview = data.result.length > 2000 ? data.result.substring(0, 2000) + '\n\n... (resultado truncado, muito longo)' : data.result;
                    return `<strong>Resultado da Fun√ß√£o:</strong> <code>${escapeHtml(data.functionName)}</code><br>
                            <strong>Execu√ß√£o:</strong> ${data.executionTime}ms<br>
                            <strong>Resultado:</strong><pre style="margin-top: 5px; max-height: 500px; overflow-y: auto;">${escapeHtml(resultPreview)}</pre>`;
                } else if (data.type === 'function_outputs') {
                    return `<strong>Outputs Enviados:</strong> ${data.outputsCount}<pre style="margin-top: 5px; max-height: 500px; overflow-y: auto;">${escapeHtml(JSON.stringify(data.outputs, null, 2))}</pre>`;
                }
            } else if (event.event === 'agent_action') {
                return `<strong>A√ß√£o:</strong><br><div style="margin-top: 5px;">${escapeHtml(data.action)}</div><br>
                        <strong>Fun√ß√£o:</strong> <code>${escapeHtml(data.functionName)}</code>`;
            } else if (event.event === 'agent_action_complete') {
                return `<strong>A√ß√£o Conclu√≠da:</strong><br><div style="margin-top: 5px;">${escapeHtml(data.action)}</div><br>
                        <strong>Status:</strong> ${data.success ? '‚úÖ Sucesso' : '‚ùå Erro'}<br>
                        <strong>Preview:</strong><pre style="margin-top: 5px; max-height: 300px; overflow-y: auto;">${escapeHtml(data.result)}</pre>`;
            } else if (event.event === 'agent_selected') {
                return `<strong>Agente Selecionado:</strong> ${escapeHtml(data.agentName)}<br>
                        <strong>Descri√ß√£o:</strong><br><div style="margin-top: 5px;">${escapeHtml(data.description)}</div>`;
            } else if (event.event === 'response') {
                return `<strong>Resposta Final:</strong><br><div style="margin-top: 5px; white-space: pre-wrap;">${escapeHtml(data.message)}</div>`;
            } else if (event.event === 'connection' || event.event === 'connection_info') {
                const connectedAt = data.connectedAt ? new Date(data.connectedAt).toLocaleString('pt-BR') : 'N/A';
                const lastActivity = data.lastActivity ? new Date(data.lastActivity).toLocaleString('pt-BR') : 'N/A';
                return `<strong>Informa√ß√µes da Conex√£o:</strong><br>
                        <strong>Socket ID:</strong> <span class="long-text">${data.socketId || 'N/A'}</span><br>
                        <strong>Thread ID:</strong> <span class="long-text">${data.threadId || 'N/A'}</span><br>
                        <strong>Conectado em:</strong> ${connectedAt}<br>
                        <strong>√öltima atividade:</strong> ${lastActivity}<br>
                        <strong>Mensagens:</strong> ${data.messageCount || 0}<br>
                        ${data.userAgent ? `<strong>User Agent:</strong><br><span class="long-text">${escapeHtml(data.userAgent)}</span><br>` : ''}
                        ${data.ipAddress ? `<strong>IP:</strong> ${data.ipAddress}` : ''}`;
            } else if (event.event === 'disconnect') {
                return `<strong>Conex√£o Desconectada:</strong> ${data.socketId}`;
            } else if (event.event === 'monitoring_started') {
                return `<strong>Monitoramento Iniciado:</strong><br>
                        <strong>Monitorando:</strong><br><span class="long-text">${data.targetSocketId}</span>`;
            }
            
            return `<pre style="max-height: 500px; overflow-y: auto;">${escapeHtml(JSON.stringify(data, null, 2))}</pre>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Eventos do Socket.IO
        socket.on('connect', () => {
            mySocketId = socket.id;
            console.log('Conectado ao servidor, Socket ID:', mySocketId);
            loadConnections();
            // Atualiza lista a cada 5 segundos
            setInterval(loadConnections, 5000);
        });

        socket.on('monitoring_started', (data) => {
            console.log('Monitoramento iniciado:', data);
            events.push({
                event: 'monitoring_started',
                data: data,
                timestamp: new Date().toISOString()
            });
            renderEvents();
        });

        socket.on('monitored_event', (data) => {
            console.log('Evento recebido:', data.event, 'para target:', data.targetSocketId, 'monitorando:', currentMonitoringSocketId);
            if (data.targetSocketId === currentMonitoringSocketId) {
                console.log('Evento aceito e adicionado:', data.event);
                events.push(data);
                if (events.length > 500) {
                    events.shift(); // Mant√©m apenas os √∫ltimos 500 eventos
                }
                renderEvents();
            } else {
                console.log('Evento ignorado - targetSocketId n√£o corresponde. Target:', data.targetSocketId, 'Atual:', currentMonitoringSocketId);
            }
        });

        socket.on('monitoring_stopped', () => {
            console.log('Monitoramento parado');
        });

        socket.on('monitoring_error', (data) => {
            console.error('Erro no monitoramento:', data);
            alert('Erro: ' + data.message);
        });

        // Carrega conex√µes ao iniciar
        loadConnections();
    </script>
</body>
</html>
