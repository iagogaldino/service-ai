name: Publish to npm

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to publish (e.g. v1.2.3). Leave empty to use the release tag."
        required: false

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use release tag from input (if provided)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag != '' }}
        run: echo "GITHUB_REF=refs/tags/${{ inputs.release_tag }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Verify package version matches tag
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG" != "v$VERSION" ]]; then
            echo "Tag $TAG does not match package.json version v$VERSION"
            exit 1
          fi
        shell: bash

      - name: Publish package
        run: npm publish --access public


