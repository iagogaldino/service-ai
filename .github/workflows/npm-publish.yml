name: Publish to npm

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to publish (e.g. v1.2.3). Leave empty to use the release tag."
        required: false

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use release tag from input (if provided)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag != '' }}
        run: echo "GITHUB_REF=refs/tags/${{ inputs.release_tag }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Check if version already published
        id: version_check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version || true)
          if [[ "$PUBLISHED_VERSION" == "$PACKAGE_VERSION" ]]; then
            echo "Version ${PACKAGE_VERSION} already published for ${PACKAGE_NAME}. Skipping npm publish."
            echo "already_published=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version ${PACKAGE_VERSION} not yet published for ${PACKAGE_NAME}. Proceeding."
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Verify package version matches tag
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG" != "v$VERSION" ]]; then
            echo "Tag $TAG does not match package.json version v$VERSION"
            exit 1
          fi
        shell: bash

      - name: Publish package
        if: ${{ steps.version_check.outputs.already_published != 'true' }}
        run: npm publish --access public

      - name: Skip publish (version already exists)
        if: ${{ steps.version_check.outputs.already_published == 'true' }}
        run: echo "Skipping npm publish because this version already exists on the registry."


